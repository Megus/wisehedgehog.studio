---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    {%- if page.image -%}
      <div class="post-cover" style="background-image: url({{ page.image }})">
        <div class="gradient">
          <img hidden itemprop="image" src="{{ page.image }}" />
          <h1 class="post-cover-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
      </div>
    {%- else -%}
      <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    {%- endif -%}
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
    <span hidden itemscope itemtype="http://schema.org/Person" itemprop="author">
      <span hidden itemprop="name">Roman "Megus" Petrov</span>
    </span>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
